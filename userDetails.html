<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">NavRang</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="profile-card" id="user-details-container">
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const container = document.getElementById('user-details-container');

            if (userName && userEmail) {
                const userInitial = (userName.charAt(0) || 'S').toUpperCase();
                container.innerHTML = `
                    <div class="profile-avatar">${userInitial}</div>
                    <h1 class="section-title">Your Profile</h1>
                    <div class="profile-details">
                        <p><strong>Name:</strong> <span id="user-name">${userName}</span></p>
                        <p><strong>Email:</strong> <span id="user-email">${userEmail}</span></p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h1 class="section-title">Access Denied</h1>
                    <p>Please <a href="login.html">log in</a> to view your profile details.</p>
                `;
            }
        });
    </script>
</body>
</html>
