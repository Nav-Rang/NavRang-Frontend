<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">NavRang</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-section">
        <h1 class="section-title">Your Profile</h1>
        <div id="user-details-container">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Phone:</strong> <span id="user-phone"></span></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userPhone = localStorage.getItem('userPhone'); // Note: Phone isn't stored in the current flow.

            if (userName && userEmail) {
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-email').textContent = userEmail;
                document.getElementById('user-phone').textContent = userPhone || 'Not provided';
            } else {
                document.getElementById('user-details-container').innerHTML = '<p>Please <a href="login.html">log in</a> to view your details.</p>';
            }
        });
    </script>
</body>
</html>
