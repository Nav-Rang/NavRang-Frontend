<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Checkout</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');

        :root {
            --day1-yellow: #FFD700;
            --day2-green: #228B22;
            --day3-grey: #708090;
            --day4-orange: #FF8C00;
            --day5-white: #FFFFFF;
            --day6-red: #DC143C;
            --day7-blue: #4169E1;
            --day8-pink: #FF69B4;
            --day9-purple: #9932CC;
            --gradient-primary: linear-gradient(135deg, var(--day1-yellow), var(--day4-orange), var(--day6-red));
            --gradient-secondary: linear-gradient(135deg, var(--day7-blue), var(--day9-purple), var(--day8-pink));
            --gradient-divine: linear-gradient(45deg, var(--day1-yellow), var(--day2-green), var(--day4-orange), var(--day6-red), var(--day7-blue), var(--day8-pink), var(--day9-purple));
            --gradient-royal: linear-gradient(135deg, var(--day9-purple), var(--day6-red), var(--day1-yellow));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #2D1B69;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(153, 50, 204, 0.1) 0%, transparent 50%);
            animation: divine-pulse 4s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes divine-pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.7;
            }
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .sacred-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            grid-column: 1 / -1;
        }

        .sacred-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-divine);
            z-index: -1;
            opacity: 0.6;
            border-radius: 2px;
        }

        .sacred-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-royal);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(153, 50, 204, 0.3);
            margin-bottom: 1rem;
            display: inline-block;
            position: relative;
            padding: 0 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            animation: title-glow 3s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 4px 20px rgba(153, 50, 204, 0.3);
                transform: scale(1);
            }

            100% {
                text-shadow: 0 4px 30px rgba(153, 50, 204, 0.6), 0 0 60px rgba(255, 215, 0, 0.2);
                transform: scale(1.02);
            }
        }

        .sacred-subtitle {
            font-size: 1.2rem;
            color: var(--day9-purple);
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(153, 50, 204, 0.1);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            height: fit-content;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 20px 20px 0 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--day9-purple);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 10px rgba(153, 50, 204, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--day9-purple);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(224, 224, 224, 0.5);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--day9-purple);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(153, 50, 204, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--day3-grey);
            opacity: 0.7;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .textarea-input {
            min-height: 100px;
            resize: vertical;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            height: fit-content;
            position: sticky;
            top: 2rem;
            overflow: hidden;
        }

        .order-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-royal);
            border-radius: 20px 20px 0 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(240, 240, 240, 0.5);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
            min-width: 0;
        }

        .item-icon-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            color: var(--day9-purple);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-quantity {
            font-size: 0.85rem;
            color: var(--day3-grey);
        }

        .item-price {
            font-weight: 700;
            color: var(--day6-red);
            font-size: 1rem;
            text-align: right;
            margin-left: 1rem;
        }

        .total-section {
            background: var(--day9-purple);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(153, 50, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .total-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 30, 161, 0.226), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .total-label {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .total-amount {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            color: #FFFFFF !important;
        }

        .payment-methods {
            margin-top: 2rem;
            display: none;
        }

        .payment-methods.show {
            display: block;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(224, 224, 224, 0.5);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(153, 50, 204, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .payment-option:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--day9-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(153, 50, 204, 0.1);
        }

        .payment-option:hover::before {
            left: 100%;
        }

        .payment-option.selected {
            background: rgba(153, 50, 204, 0.1);
            border-color: var(--day9-purple);
            box-shadow: 0 5px 20px rgba(153, 50, 204, 0.2);
        }

        .payment-radio {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 3px solid var(--day9-purple);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-radio:checked {
            border-color: var(--day9-purple);
            background: var(--day9-purple);
        }

        .payment-radio:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            animation: radio-pop 0.3s ease;
        }

        @keyframes radio-pop {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .payment-icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .payment-text {
            font-weight: 600;
            color: var(--day9-purple);
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .primary-btn {
            flex: 1;
            background: var(--day9-purple);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(153, 50, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(153, 50, 204, 0.4);
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        .primary-btn:active {
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--day9-purple);
            border: 2px solid var(--day9-purple);
            padding: 1.2rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: var(--day9-purple);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(153, 50, 204, 0.3);
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-column: 1 / -1;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.2rem;
            background: rgba(240, 240, 240, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--day3-grey);
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            transform: scale(1.05);
        }

        .progress-step.completed {
            background: var(--day2-green);
            color: white;
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--day3-grey);
            font-style: italic;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.1);
            border: 2px solid rgba(220, 20, 60, 0.3);
            color: var(--day6-red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 139, 34, 0.1);
            border: 2px solid rgba(34, 139, 34, 0.3);
            color: var(--day2-green);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
                display: flex;
                flex-direction: column;
            }

            .sacred-header {
                order: 1;
            }

            .order-summary {
                order: 2;
                position: static;
                margin-bottom: 2rem;
            }

            .form-section {
                order: 3;
            }

            .sacred-title {
                font-size: 2.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .progress-step {
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <div class="sacred-header">
            <h1 class="sacred-title">üôè Sacred Checkout</h1>
            <p class="sacred-subtitle">Complete Your Divine Purchase</p>
        </div>

        <div class="progress-steps">
            <div class="progress-step completed">
                <span>üõçÔ∏è</span>
                <span>Cart</span>
            </div>
            <div class="progress-step active" id="step-address">
                <span>üìù</span>
                <span>Address</span>
            </div>
            <div class="progress-step" id="step-payment">
                <span>üí≥</span>
                <span>Payment</span>
            </div>
            <div class="progress-step">
                <span>‚úÖ</span>
                <span>Complete</span>
            </div>
        </div>

        <div class="form-section">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div id="addressForm">
                <h2 class="section-title">
                    <span>üè†</span>
                    Delivery Address
                </h2>

                <form id="addressFormElement">
                    <div class="form-group">
                        <label class="form-label" for="building">Building/ Flat no. *</label>
                        <input type="text" id="building" name="building" class="form-input"
                            placeholder="Enter you building/ flat no." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Address *</label>
                        <textarea id="address" name="address" class="form-input textarea-input"
                            placeholder="Enter your complete address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nearTo">Near To (Landmark)</label>
                        <input type="text" id="nearTo" name="nearTo" class="form-input"
                            placeholder="Enter nearby landmark">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="pinCode">Pin Code *</label>
                            <input type="text" id="pinCode" name="pinCode" class="form-input"
                                placeholder="Enter pin code" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="city">City *</label>
                            <input type="text" id="city" name="city" class="form-input" placeholder="Enter city"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="state">State *</label>
                        <input type="text" id="state" name="state" class="form-input" placeholder="Enter state"
                            required>
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="secondary-btn" onclick="goBack()">‚¨Ö Back to Cart</button>
                        <button type="submit" class="primary-btn">
                            üè† Save Address & Continue
                            <span class="loading-spinner"></span>
                        </button>
                    </div>
                </form>
            </div>

            <div id="paymentForm" style="display: none;">
                <h2 class="section-title">
                    <span>üí≥</span>
                    Payment Method
                </h2>

                <div class="payment-methods show">
                    <div class="payment-option selected" onclick="selectPayment(event, 'razorpay')">
                        <input type="radio" name="payment" value="razorpay" class="payment-radio" checked>
                        <span class="payment-icon">üí≥</span>
                        <span class="payment-text">Pay Online (Cards, UPI, Net Banking)</span>
                    </div>

                    <div class="payment-option" onclick="selectPayment(event, 'cod')">
                        <input type="radio" name="payment" value="cod" class="payment-radio">
                        <span class="payment-icon">üí∞</span>
                        <span class="payment-text">Cash on Delivery</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="secondary-btn" onclick="goBackToAddress()">‚¨Ö Back to Address</button>
                    <button type="button" class="primary-btn" onclick="placeOrder(event)">
                        üôè Place Sacred Order
                        <span class="loading-spinner"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h2 class="section-title">
                <span>üìã</span>
                Order Summary
            </h2>

            <div id="orderItems">
            </div>

            <div class="total-section">
                <div class="total-label">Sacred Total</div>
                <div class="total-amount" id="totalAmount">‚Çπ0</div>
            </div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('üîê Please login to continue with checkout');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        let cart = getCartItems();
        const deliveryCharges = 0; 
        const API_BASE_URL = 'https://navrang-backend.onrender.com/api';
        let userAddress = {};
        let currentOrderId = null;

        const razorpayOptions = {
            key: 'rzp_test_wLxVTVeMK5c4nU', 
            currency: 'INR',
            name: 'NavRang',
            description: 'Thank you for shopping with us.',
            image: 'https://res.cloudinary.com/dm26lxw7u/image/upload/v1751809395/items/k5wv5gzeuoinymlgu0nx.jpg'
        };

        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            } else {
                successEl.textContent = message;
                successEl.classList.add('show');
            }

            setTimeout(() => {
                errorEl.classList.remove('show');
                successEl.classList.remove('show');
            }, 5000);
        }

        function toggleLoading(button, show = true) {
            const spinner = button.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = show ? 'inline-block' : 'none';
            }
            button.disabled = show;
        }

        function initializePage() {
            if (!checkAuth()) return;
            displayOrderSummary();
            setupEventListeners();
        }

        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('orderItems');
            const totalAmountEl = document.getElementById('totalAmount');

            if (cart.length === 0) {
                orderItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                totalAmountEl.textContent = '‚Çπ0';
                return;
            }

            let subtotal = 0;
            let itemsHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHTML += `
                    <div class="summary-item">
                        <div class="item-info">
                            <img src="${item.image}" alt="${item.name}" class="item-icon-img">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-quantity">Qty: ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="item-price">‚Çπ${itemTotal.toLocaleString()}</div>
                    </div>`;
            });

            const grandTotal = subtotal + deliveryCharges;
            orderItemsContainer.innerHTML = itemsHTML;
            totalAmountEl.textContent = `‚Çπ${grandTotal.toLocaleString()}`;
        }

        function setupEventListeners() {
            const addressForm = document.getElementById('addressFormElement');
            if (addressForm) {
                addressForm.addEventListener('submit', handleAddressSubmit);
            }
        }

        async function handleAddressSubmit(event) {
            event.preventDefault();
            const button = event.target.querySelector('.primary-btn');
            toggleLoading(button, true);

            try {
                const formData = new FormData(event.target);
                const addressData = {
                    building: formData.get('building'),
                    address: formData.get('address'),
                    nearTo: formData.get('nearTo'),
                    pinCode: formData.get('pinCode'),
                    city: formData.get('city'),
                    state: formData.get('state')
                };

                const requiredFields = ['building', 'address', 'pinCode', 'city', 'state'];
                if (requiredFields.some(field => !addressData[field] || !addressData[field].trim())) {
                    throw new Error('Please fill in all required address fields.');
                }
                
                await saveAddressToBackend(addressData);
                userAddress = addressData;
                showMessage('Address saved successfully!', 'success');
                setTimeout(showPaymentForm, 1000);

            } catch (error) {
                showMessage(error.message || 'Failed to save address. Please try again.');
            } finally {
                toggleLoading(button, false);
            }
        }

        async function saveAddressToBackend(addressData) {
            const token = localStorage.getItem('authToken');
            if (!token) throw new Error('Authentication token not found');

            const response = await fetch(`${API_BASE_URL}/update-address`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(addressData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }
        }

        function showPaymentForm() {
            document.getElementById('addressForm').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';
            document.getElementById('step-address').classList.remove('active');
            document.getElementById('step-address').classList.add('completed');
            document.getElementById('step-payment').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBackToAddress() {
            document.getElementById('addressForm').style.display = 'block';
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('step-payment').classList.remove('active');
            document.getElementById('step-address').classList.remove('completed');
            document.getElementById('step-address').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function selectPayment(event, method) {
            document.querySelectorAll('.payment-option').forEach(option => option.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            event.currentTarget.querySelector('.payment-radio').checked = true;
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function getCartItems() {
            const cartFromStorage = localStorage.getItem('cartItems');
            return cartFromStorage ? JSON.parse(cartFromStorage) : [];
        }

        async function placeOrder(event) {
            const button = event.target;
            toggleLoading(button, true);

            try {
                if (Object.keys(userAddress).length === 0) {
                    throw new Error('Please complete the address form first');
                }

                const selectedPayment = document.querySelector('input[name="payment"]:checked');
                if (!selectedPayment) throw new Error('Please select a payment method');
                
                const isCOD = selectedPayment.value === 'cod';
                await createOrder(isCOD);

            } catch (error) {
                showMessage(error.message || 'Failed to place order.');
            } finally {
                toggleLoading(button, false);
            }
        }

        async function createOrder(isCOD) {
            const token = localStorage.getItem('authToken');
            if (!token) throw new Error('Authentication token not found');

            const productDetails = cart.map(item => ({
                productId: item.id,
                quantity: item.quantity
            }));
            
            const response = await fetch(`${API_BASE_URL}/create-order`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ productDetails, isCOD })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Failed to create order');

            currentOrderId = result.orderId;

            if (isCOD) {
                handleSuccessfulOrder('Order placed successfully! üéâ');
            } else {
                initiateRazorpayPayment(result.razorpayOrder);
            }
        }
        
        function initiateRazorpayPayment(razorpayOrder) {
            const options = {
                ...razorpayOptions,
                amount: razorpayOrder.amount,
                order_id: razorpayOrder.id,
                handler: async function (response) {
                    await verifyPayment(response);
                },
                modal: {
                    ondismiss: function () {
                        showMessage('Payment cancelled.');
                    }
                }
            };
            const razorpay = new Razorpay(options);
            razorpay.open();
        }

        async function verifyPayment(paymentResponse) {
            const token = localStorage.getItem('authToken');
            if (!token) throw new Error('Authentication token not found');

            const response = await fetch(`${API_BASE_URL}/verify-payment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    razorpay_order_id: paymentResponse.razorpay_order_id,
                    razorpay_payment_id: paymentResponse.razorpay_payment_id,
                    razorpay_signature: paymentResponse.razorpay_signature,
                    orderId: currentOrderId
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Payment verification failed.');
            }
            
            handleSuccessfulOrder('Payment successful! Order confirmed üéâ');
        }

        function handleSuccessfulOrder(message) {
            localStorage.removeItem('cartItems');
            cart = [];
            showMessage(message, 'success');
            setTimeout(() => {
                window.location.href = `index.html`; 
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
