<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Your Sacred Cart</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">NavRang</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Collection</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <h1 class="section-title" style="text-align: center; margin-bottom: 40px;">Your Sacred Cart</h1>
        <div id="cart-container">
            </div>
    </main>

    <footer>
        <div class="container">
            </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            const cartContainer = document.getElementById('cart-container');
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is currently empty.</p>
                        <a href="index.html#products" class="cta-primary">Explore Collection</a>
                    </div>
                `;
                return;
            }

            const itemsHtml = cartItems.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-price">₹${item.price.toLocaleString()}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity('${item.id}', 1)">+</button>
                    </div>
                    <p class="cart-item-total">₹${(item.quantity * item.price).toLocaleString()}</p>
                    <button class="cart-item-remove" onclick="removeFromCart('${item.id}')">Remove</button>
                </div>
            `).join('');

            const subtotal = cartItems.reduce((total, item) => total + (item.quantity * item.price), 0);

            cartContainer.innerHTML = `
                <div class="cart-items-list">
                    ${itemsHtml}
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>₹${subtotal.toLocaleString()}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>₹${subtotal.toLocaleString()}</span>
                    </div>
                    <button class="cta-primary checkout-btn">Proceed to Checkout</button>
                </div>
            `;
        }

        function updateQuantity(id, change) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const item = cartItems.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cartItems = cartItems.filter(i => i.id !== id);
                }
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            renderCart();
        }

        function removeFromCart(id) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems = cartItems.filter(i => i.id !== id);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            renderCart();
        }
    </script>
</body>
</html>
