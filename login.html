<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Login</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <img height="150px" style="border-radius: 15px;" src="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png" alt="NavRang Logo">
            <h1 class="sacred-logo">NavRang</h1>
            <p class="sacred-tagline">Your Divine Shopping Destination</p>
        </div>

        <div class="auth-right">
            <form class="auth-form" id="loginForm">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Login to your sacred account</p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button" id="loginButton">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoadingState(true);

            try {
                const response = await axios.post('https://navrang-backend.onrender.com/api/login', { email, password });
                const { token } = response.data;
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);

                // NOTE: The user's full name is not returned from the login API.
                // We derive a username from the email as a fallback.
                // The full name provided at signup will be used until the user logs out.
                const userName = email.split('@')[0];
                localStorage.setItem('userName', userName);
                
                showNotification('Login successful! Welcome back. üïâÔ∏è', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);

            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Login failed. Please try again.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                loginButton.innerHTML = `<span class="spinner"></span> Logging In...`;
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Login';
            }
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
