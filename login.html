<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Login</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-illustration"><img height="200px" style="border-radius: 15px;" src="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png" alt=""></div>
            <h1 class="sacred-logo subtle-wavy-underline">NavRang</h1>
            <p class="sacred-tagline">Your Divine Shopping Destination</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Login to your sacred account</p>
                </div>

                <div class="auth-options">
                    <button id="otp-login-btn" class="active">Login with OTP</button>
                    <button id="password-login-btn">Login with Password</button>
                </div>

                <div id="otp-login-form">
                    <div id="otpRequestStep">
                        <form id="otpRequestForm">
                            <div class="form-group">
                                <label class="form-label" for="otp-email">Email Address</label>
                                <input type="email" id="otp-email" class="form-input" placeholder="Enter your registered email" required>
                            </div>
                            <button type="submit" class="auth-button">Send OTP</button>
                        </form>
                    </div>
                    <div id="otpVerifyStep" style="display: none;">
                        <form id="otpVerifyForm">
                            <p class="form-subtitle" style="text-align:center; margin-bottom: 1rem;">An OTP has been sent to your email. Please enter it below.</p>
                             <div class="form-group">
                                <label class="form-label" for="otp-code">OTP Code</label>
                                <input type="text" id="otp-code" class="form-input" placeholder="Enter the 6-digit OTP" required>
                            </div>
                            <button type="submit" class="auth-button">Verify & Login</button>
                        </form>
                    </div>
                </div>

                <div id="password-login-form" style="display: none;">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label" for="password-email">Email Address</label>
                            <input type="email" id="password-email" class="form-input" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const otpLoginBtn = document.getElementById('otp-login-btn');
            const passwordLoginBtn = document.getElementById('password-login-btn');
            const otpFormContainer = document.getElementById('otp-login-form');
            const passwordFormContainer = document.getElementById('password-login-form');

            otpLoginBtn.addEventListener('click', () => {
                otpFormContainer.style.display = 'block';
                passwordFormContainer.style.display = 'none';
                otpLoginBtn.classList.add('active');
                passwordLoginBtn.classList.remove('active');
            });

            passwordLoginBtn.addEventListener('click', () => {
                otpFormContainer.style.display = 'none';
                passwordFormContainer.style.display = 'block';
                otpLoginBtn.classList.remove('active');
                passwordLoginBtn.classList.add('active');
            });

            document.getElementById('passwordForm').addEventListener('submit', handlePasswordLogin);
            document.getElementById('otpRequestForm').addEventListener('submit', handleOtpRequest);
            document.getElementById('otpVerifyForm').addEventListener('submit', handleOtpVerify);
        });

        async function handlePasswordLogin(e) {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const email = document.getElementById('password-email').value;
            const password = document.getElementById('password').value;
            setLoadingState(button, true, 'Logging In...');

            try {
                const response = await axios.post('https://navrang-backend.onrender.com/api/login-password', { email, password });
                const { token, user } = response.data;
                loginSuccess(token, user.name, user.email);
            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Login failed. Please check your credentials.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(button, false, 'Login');
            }
        }

        async function handleOtpRequest(e) {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const email = document.getElementById('otp-email').value;
            setLoadingState(button, true, 'Sending OTP...');

            try {
                await axios.post('https://navrang-backend.onrender.com/api/send-login-otp', { email });
                document.getElementById('otpRequestStep').style.display = 'none';
                document.getElementById('otpVerifyStep').style.display = 'block';
                showNotification(`OTP sent to ${email}`, 'success');
            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Failed to send OTP. Make sure the email is registered.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(button, false, 'Send OTP');
            }
        }

        async function handleOtpVerify(e) {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const email = document.getElementById('otp-email').value;
            const otp = document.getElementById('otp-code').value;
            setLoadingState(button, true, 'Verifying...');

            try {
                const response = await axios.post('https://navrang-backend.onrender.com/api/verify-login-otp', { email, otp });
                const { token, user } = response.data;
                loginSuccess(token, user.name, user.email);
            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Invalid OTP. Please try again.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(button, false, 'Verify & Login');
            }
        }

        function loginSuccess(token, userName, email) {
            localStorage.setItem('authToken', token);
            localStorage.setItem('userName', userName);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userLoggedIn', 'true');
            showNotification('Login successful! Welcome back. 🕉️', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        }

        function setLoadingState(button, isLoading, loadingText) {
            const originalText = button.dataset.originalText || button.textContent;
            if(!button.dataset.originalText) button.dataset.originalText = originalText;

            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="spinner"></span> ${loadingText}`;
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
