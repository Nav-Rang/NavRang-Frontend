<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Sign Up</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <img height="150px" style="border-radius: 15px;" src="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png" alt="NavRang Logo">
            <h1 class="sacred-logo">NavRang</h1>
            <p class="sacred-tagline">Your Divine Shopping Destination</p>
        </div>

        <div class="auth-right">
            <form class="auth-form" id="signupForm">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join our sacred community</p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a password (min. 6 characters)" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button" id="signupButton">Create Account</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');

        signupForm.addEventListener('submit', handleSignup);

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            setLoadingState(true);

            try {
                // We assume the signup endpoint can accept a `name` field.
                const response = await axios.post('https://navrang-backend.onrender.com/api/signup', { name, email, password });
                const { token } = response.data;
                
                showNotification('Account created successfully! Welcome. üïâÔ∏è', 'success');
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                // Store the user-provided name instead of deriving it from the email.
                localStorage.setItem('userName', name);
                
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);

            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Registration failed. Please try again.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                signupButton.disabled = true;
                signupButton.innerHTML = `<span class="spinner"></span> Creating Account...`;
            } else {
                signupButton.disabled = false;
                signupButton.innerHTML = 'Create Account';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
