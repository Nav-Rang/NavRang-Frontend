<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavRang | Sign Up</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-illustration"><img height="200px" style="border-radius: 15px;" src="https://res.cloudinary.com/dm26lxw7u/image/upload/v1751883905/NavRang_zzk8rf.png" alt=""></div>
            <h1 class="sacred-logo subtle-wavy-underline">NavRang</h1>
            <p class="sacred-tagline">Your Divine Shopping Destination</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join our sacred community</p>
                </div>

                <div class="step-container active" id="detailsStep">
                    <form id="detailsForm">
                        <div class="form-group">
                            <label class="form-label" for="name">Full Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Create a password (min. 6 characters)" required>
                        </div>
                        <button type="submit" class="auth-button">Create Account</button>
                    </form>
                </div>

                <div class="step-container" id="otpStep">
                    <form id="otpForm">
                        <p id="otp-message" class="form-subtitle" style="text-align:center; margin-bottom: 1rem;"></p>
                        <div class="form-group">
                             <label class="form-label" for="otp">OTP Code</label>
                             <input type="text" id="otp" class="form-input" placeholder="Enter the 6-digit code" required>
                        </div>
                        <button type="submit" class="auth-button">Verify & Create Account</button>
                    </form>
                </div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('detailsForm').addEventListener('submit', handleDetailsSubmit);
            document.getElementById('otpForm').addEventListener('submit', handleOtpSubmit);
        });

        async function handleDetailsSubmit(e) {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }

            setLoadingState(button, true, 'Creating Account...');

            try {
                await axios.post('https://navrang-backend.onrender.com/api/register', { name, email, phone, password });

                localStorage.setItem('temp_user_name', name);
                localStorage.setItem('temp_user_email', email);

                const otpMessage = document.getElementById('otp-message');
                otpMessage.textContent = `An OTP has been sent to ${email}. Please check your inbox.`;
                
                document.getElementById('detailsStep').classList.remove('active');
                document.getElementById('otpStep').classList.add('active');

            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Registration failed. The email might already be in use.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(button, false, 'Create Account');
            }
        }

        async function handleOtpSubmit(e) {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const otp = document.getElementById('otp').value;
            const email = localStorage.getItem('temp_user_email');

            if (!email || !otp) {
                showNotification('Something went wrong. Please try signing up again.', 'error');
                return;
            }

            setLoadingState(button, true, 'Verifying...');

            try {
                const response = await axios.post('https://navrang-backend.onrender.com/api/verify-otp', { email, otp });

                const { token } = response.data;
                const userName = localStorage.getItem('temp_user_name');

                localStorage.setItem('authToken', token);
                localStorage.setItem('userName', userName);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userLoggedIn', 'true');

                localStorage.removeItem('temp_user_name');
                localStorage.removeItem('temp_user_email');

                showNotification('Account created successfully! Welcome. ðŸ•‰ï¸', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);

            } catch (error) {
                const errorMessage = error.response?.data?.message || 'Invalid OTP. Please try again.';
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState(button, false, 'Verify & Create Account');
            }
        }

        function setLoadingState(button, isLoading, loadingText) {
            const originalText = button.dataset.originalText || button.textContent;
            if(!button.dataset.originalText) button.dataset.originalText = originalText;
            
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="spinner"></span> ${loadingText}`;
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
